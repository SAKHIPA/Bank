<div class="container">
    <div class="row">
        <div class="col"></div>
        <h1>{{bank}}</h1>
        <div class="col mt-5" style="background-color: burlywood;border: 2px solid black; ">
            <h3 style="text-align: center;">Login</h3>

            <div class="mb-5" >
                <label for="exampleInputPassword1">Username</label>
                <input type="text" class="form-control" id="uname" (change)="accNumber($event)" [value]="acno" placeholder="username"
                    aria-label="recipient username" aria-describedby="basic-addon2">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" >Password</label>
                <input type="password" class="form-control" id="pwd" (change)="pwdChange($event)" placeholder="password"
                aria-label="recipient username" aria-describedby="basic-addon2">
            </div>
            <div class="mb-3">
            <button class="btn btn-primary ml-2" (click)="login()" >Login</button>
            </div>
        </div>
        <div class="col"></div>

    </div>

</div>
