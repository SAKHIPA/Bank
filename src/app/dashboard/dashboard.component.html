<div class="col mt-5 container" style="background-color: burlywood;border: 2px solid black; ">
    <h3 style="text-align: center;">Deposit Form</h3>
    <form [formGroup]="depositForm" (ngSubmit)="deposit()">
        <div class="mb-3">
            <label for="exampleInputPassword1">Account Number</label>
            <input type="text" class="form-control" id="acnt" name="acno" formControlName="accno"
                placeholder="Account no" aria-label="recipient username" aria-describedby="basic-addon2">
            <div *ngIf="(this.depositForm.get('accno')?.touched || this.depositForm.get('accno')?.dirty) && this.depositForm.get('accno')?.errors"
                class="error" style="color: red;">Invalid Account Number</div>
            <div class="mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="pswd" name="pwd" formControlName="pw"
                    placeholder="password" aria-label="recipient username" aria-describedby="basic-addon2">
            </div>
            <div *ngIf="(this.depositForm.get('pw')?.touched || this.depositForm.get('pw')?.dirty) && this.depositForm.get('pw')?.errors"
                class="error" style="color: red;">Invalid Password</div>

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1">Amount</label>
            <input type="text" class="form-control" id="unamee" name="amt" formControlName="amt" placeholder="Amount"
                aria-label="recipient username" aria-describedby="basic-addon2">

        </div>
        <div *ngIf="(this.depositForm.get('amt')?.touched || this.depositForm.get('amt')?.dirty) && this.depositForm.get('amt')?.errors"
            class="error" style="color: red;">Invalid Field</div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary ml-2">Deposit</button>
        </div>
    </form>

</div>
<div class="col"></div>
<div class="col mt-5 container" style="background-color: burlywood;border: 2px solid black; ">
    <h3 style="text-align: center;">Withdraw Form</h3>
    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
        <div class="mb-3">
            <label for="exampleInputPassword1">Account Number</label>
            <input type="text" class="form-control" id="accnt" name="acno" formControlName="accno"
                placeholder="Account no" aria-label="recipient username" aria-describedby="basic-addon2">
            <div *ngIf="(this.withdrawForm.get('accno')?.touched || this.withdrawForm.get('accno')?.dirty) && this.withdrawForm.get('accno')?.errors"
                class="error" style="color: red;">Invalid Account Number</div>
            <div class="mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="pswds" name="pwd" formControlName="pw"
                    placeholder="password" aria-label="recipient username" aria-describedby="basic-addon2">
            </div>
            <div *ngIf="(this.withdrawForm.get('pw')?.touched || this.withdrawForm.get('pw')?.dirty) && this.withdrawForm.get('pw')?.errors"
                class="error" style="color: red;">Invalid Password</div>

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1">Amount</label>
            <input type="text" class="form-control" id="uname" name="amt" formControlName="amt" placeholder="Amount"
                aria-label="recipient username" aria-describedby="basic-addon2">

        </div>
        <div *ngIf="(this.withdrawForm.get('amt')?.touched || this.withdrawForm.get('amt')?.dirty) && this.withdrawForm.get('amt')?.errors"
            class="error" style="color: red;">Invalid Field</div>

        <div class="mb-3 ">
            <button type="submit" class="btn btn-primary ml-2">Withdraw</button>
        </div>
    </form>

</div>
<div class="mt-3">
    <app-delete (onCancel)="onCancel()" (onDelete)="onDeleteAtParent($event)" [item]="acno"></app-delete>
</div>

<div>
    <button class="mt-3 btn-btn-danger " (click)="deleteAcc()">Delete Account</button>
</div>
