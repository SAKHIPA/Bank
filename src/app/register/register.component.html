<div class="col mt-5 container" style="background-color: burlywood;border: 2px solid black; ">
    <h3 style="text-align: center;">Register</h3>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3" >
        <label for="exampleInputPassword1">Account Number</label>
        <input type="text" class="form-control" id="acnt" name="acno"formControlName="accno" placeholder="Account no"
            aria-label="recipient username" aria-describedby="basic-addon2">

    </div>
    <div *ngIf="this.registerForm.get('accno')?.touched || this.registerForm.get('accno')?.dirty && this.registerForm.get('accno')?.errors" class="error">Invalid Account Number</div>
    <div class="mb-3" >
        <label for="exampleInputPassword1">Username</label>
        <input type="text" class="form-control" id="uname" name="uname" formControlName="uname" placeholder="User name"
            aria-label="recipient username" aria-describedby="basic-addon2">

    </div>
    <div *ngIf="this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty && this.registerForm.get('uname')?.errors" class="error">Invalid Username</div>

    <div class="mb-3">
        <label for="exampleInputPassword1" >Password</label>
        <input type="password" class="form-control" id="pswd" name="pwd" formControlName="pw" placeholder="password"
        aria-label="recipient username" aria-describedby="basic-addon2">
    </div>
    <div *ngIf="this.registerForm.get('pw')?.touched || this.registerForm.get('pw')?.dirty && this.registerForm.get('pw')?.errors" class="error">Invalid Password</div>

    <div class="mb-3">
    <button type="submit" class="btn btn-primary ml-2" >Register</button>
    </div>
</form>
    
</div>
<div class="col"></div>
