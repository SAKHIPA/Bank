<h3>Transaction History</h3>
<table>
    <thead>
        <tr>
            <th>
                Amount
            </th> 
            <th>
                Type
            </th>
        </tr>
        <tr *ngFor="let transaction of transaction">
        <td>{{transaction.amount}}
            
        </td>
        <td>
            {{transaction.type}}
        </td>
        </tr>
    </thead>
</table>
